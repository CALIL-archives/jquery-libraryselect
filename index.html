<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Library System Picker</title>
        <!-- jQuery -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!-- Bootstrap3 -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <!-- X-editable -->
        <link href="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
        <script src="js/jquery-libraryselect.js"></script>
        <style>
            body {
                padding : 10px 30px;
            }
        </style>
        <script>
        $(document).ready(function () {
            $.fn.editable.defaults.emptytext = '未記入';
            $('#library_system_id').editable({type: 'text',pk:0});
        });
        $(function(){
            $('#sample_textbox').librarysystempicker();
            $('#sample_textbox2').librarysystempicker({
                'label' : '#sample_name',
            });
            $('.editable-input input').librarysystempicker({
                'font-size' : '10px',
                'keyword'   : 'Gifu_Nakatsugawa',
                'label'     : '#library_name',
                'onselect'  : function(system_id){
                    $('.editable-input input').val(system_id)
                }
            });
        });
        </script>
    </head>
    <body>
        <h1>Library System Picker</h1>
        <h2>textbox sample</h2>
        <div class="row">
            <div class="col-md-3">
                <input type="text" name="sample_textbox" id="sample_textbox" class="form-control input-sm" />
            </div>
        </div>
        <h3>textbox sample2</h3>
        <div class="row">
            <div class="col-md-3">
                <input type="text" name="sample_textbox2" id="sample_textbox2" class="form-control input-sm" />
            </div>
            <div class="col-md-3" id="sample_name" style="font-size:20px;"></div>
        </div>
        <h2>X-editable Sample</h2>
        <p>
            <a href="#" id="library_system_id" data-title="図書館を検索して選択して下さい。">Gifu_Nakatsugawa</a> <span id="library_name"></span>
        </p>
    </body>
</html>
